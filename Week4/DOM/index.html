<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2 style="text-align: center">Calculator</h2>
    <input id="number1" type="number" placeholder="number 1" />
    <input id="number2" type="number" placeholder="number 2" />
    <button onclick="add()">Sum</button>

    <div id="finalSum"></div>

    <script>
      function add() {
        let num1 = document.getElementById("number1").value;
        let num2 = document.getElementById("number2").value;

        let sum = fetch(
          "https://sum-server.100xdevs.com/sum/?a=" + num1 + "?b=" + num2
        );
        sum
          .then((response) => {
            response.text().then((result) => {
              console.log(response);
              let div = (document.getElementById("finalSum").innerHTML =
                result);
              console.log(div);
            });
          })
          .catch((error) => {
            console.log(error);
          });
      }
    </script>
  </body>
</html>
